<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rapp's Exclusive Stream</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
				background-color: #181818;
				color: white;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				flex-direction: column;
			}
			#stream-container {
				display: none;
				width: 90%;
				height: 90vh;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			#twitch-embed {
				width: 75%;
				height: 90vh;
			}
			#twitch-chat {
				width: 24%;
				height: 90vh;
				background-color: #181818;
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 24px;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h1>Welcome to Healy Stream</h1>
		<p>Enter your username and password to continue:</p>
		<input type="text" id="username" placeholder="Enter username" />
		<input type="password" id="password" placeholder="Enter password" />
		<button onclick="checkAccess()">Enter</button>

		<div id="stream-container">
			<div id="twitch-embed"></div>
			<div id="twitch-chat">For Rapp Only</div>
		</div>

		<script src="https://embed.twitch.tv/embed/v1.js"></script>
		<script>
			function checkAccess() {
				const allowedUser = 'Rapp'; // Set the allowed username
				const allowedPassword = '6922bee35c6b54fff871'; // Replace with the actual password Rapp provides
				const enteredUser = document.getElementById('username').value.trim();
				const enteredPassword = document
					.getElementById('password')
					.value.trim();

				if (
					enteredUser === allowedUser &&
					enteredPassword === allowedPassword
				) {
					document.getElementById('stream-container').style.display = 'flex';
					document.getElementById('username').style.display = 'none';
					document.getElementById('password').style.display = 'none';
					document.querySelector('button').style.display = 'none';
					document.querySelector('h1').style.display = 'none';
					document.querySelector('p').style.display = 'none';

					new Twitch.Embed('twitch-embed', {
						width: '100%',
						height: '100%',
						channel: 'healy218', // Change to your Twitch channel name
						parent: ['healy218.github.io', 'localhost'],
					});
				} else {
					alert('Access Denied. Invalid username or password.');
				}
			}
		</script>
	</body>
</html>
